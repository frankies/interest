<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple Maven Web Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到 Simple Maven Web Project</h1>
        <p>这是一个基于Maven的Web项目，包含以下特性：</p>
        <ul>
            <li>JDK 1.8</li>
            <li>Maven 3.3.9 (使用 Maven Wrapper)</li>
            <li>OAuth2 客户端支持 (Apache Oltu)</li>
            <li>Servlet 3.1 API</li>
        </ul>
        <p>访问示例页面: <a href="hello">HelloServlet</a></p>
    </div>
</body>
</html>
