plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.2.20'
   id 'application'
}

ext {
    krtVersion = '3.2.0'
}

group = 'com.quickstart'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "io.ktor:ktor-server-core-jvm:$krtVersion"
    implementation "io.ktor:ktor-server-resources:$krtVersion"
    implementation("io.ktor:ktor-server-netty:$krtVersion")

    implementation("ch.qos.logback:logback-classic:1.5.18")

    testImplementation 'org.jetbrains.kotlin:kotlin-test'
}

test {
    useJUnitPlatform()
}
kotlin {
    jvmToolchain(17)
}

application {
    mainClass = 'com.quickstart.MainKt'
}